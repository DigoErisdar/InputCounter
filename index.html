<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Input Counter</title>
    <link rel="stylesheet" href="dist/style.css">
</head>
<body style="display: flex; align-items: center; justify-content: center;">

<form action="" method="get" class="input-counter">
    <input type="number" name="quantity" class="input-counter-input"
       data-min="0" data-max="1.8" value="0.3" data-step="0.3">
</form>

<div  class="input-counter">
    <input type="number" name="quantity" class="input-counter-input"
       data-min="0"  value="1" data-step="1">
</div>

<script src="dist/script.js"></script>
</body>
</html>
